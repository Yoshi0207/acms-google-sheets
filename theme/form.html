<h2 class="acms-admin-admin-title2"><!-- T -->Google SpreadSheet デフォルト設定<!-- /T --></h2>
<table class="acms-admin-table-admin-edit">
	<tr>
		<td><!-- T -->チェックを入れた項目がデフォルトでSpreadSheetに送信されます<!-- /T --></td>
	</tr>
	<tr>
		<td>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="spreadsheet_submit_date[]" value="true" id="input-spreadsheet_submit_date-true"{spreadsheet_submit_date:checked#true} />
				<label for="input-spreadsheet_submit_date-true"><i class="acms-admin-ico-checkbox"></i><!-- T -->年月日時分秒<!-- /T --></label>
			</div>
			<input type="hidden" name="config[]" value="spreadsheet_submit_date" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="spreadsheet_submit_formid[]" value="true" id="input-spreadsheet_submit_formid-true"{spreadsheet_submit_formid:checked#true} />
				<label for="input-spreadsheet_submit_formid-true"><i class="acms-admin-ico-checkbox"></i>FormID</label>
			</div>
			<input type="hidden" name="config[]" value="spreadsheet_submit_formid" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="spreadsheet_submit_url[]" value="true" id="input-spreadsheet_submit_url-true"{spreadsheet_submit_url:checked#true} />
				<label for="input-spreadsheet_submit_url-true"><i class="acms-admin-ico-checkbox"></i>URL</label>
			</div>
			<input type="hidden" name="config[]" value="spreadsheet_submit_url" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="spreadsheet_submit_ip[]" value="true" id="input-spreadsheet_submit_ip-true"{spreadsheet_submit_ip:checked#true} />
				<label for="input-spreadsheet_submit_ip-true"><i class="acms-admin-ico-checkbox"></i><!-- T -->クライアントIPアドレス<!-- /T --></label>
			</div>
			<input type="hidden" name="config[]" value="spreadsheet_submit_ip" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="spreadsheet_submit_agent[]" value="true" id="input-spreadsheet_submit_agent-true"{spreadsheet_submit_agent:checked#true} />
				<label for="input-spreadsheet_submit_agent-true"><i class="acms-admin-ico-checkbox"></i><!-- T -->クライアントユーザーエージェント<!-- /T --></label>
			</div>
			<input type="hidden" name="config[]" value="spreadsheet_submit_agent" />
		</td>
	</tr>
</table>

<h2 class="acms-admin-admin-title2">Form 設定</h2>
<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
	<thead class="acms-admin-hide-sp">
		<tr>
			<th class="acms-admin-table-left acms-admin-admin-config-table-item-handle">&nbsp;</th>
			<th class="acms-admin-table-left">FormID</th>
			<th class="acms-admin-table-left">Spreadsheet ID</th>
			<th class="acms-admin-table-left">Sheet ID</th>
			<th class="acms-admin-table-left acms-admin-admin-config-table-action">削除</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN spreadsheet_form_group:loop -->
		<tr class="sortable-item">
			<td class="item-handle"><i class="acms-admin-icon-sort"></i></td>
			<td>
				<input type="text" name="spreadsheet_form_id[{i}]" value="{spreadsheet_form_id}" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<input type="text" name="spreadsheet_form_spreadsheet_id[{i}]" value="{spreadsheet_form_spreadsheet_id}" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<input type="text" name="spreadsheet_form_sheet_id[{i}]" value="{spreadsheet_form_sheet_id}" class="acms-admin-form-width-full"/>
			</td>
		<td><input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" /></td>
		</tr>
		<!-- END spreadsheet_form_group:loop -->
		<tr class="sortable-item item-template">
			<td class="item-handle"><i class="acms-admin-icon-sort"></i></td>
			<td>
				<input type="text" name="spreadsheet_form_id[]" value="" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<input type="text" name="spreadsheet_form_spreadsheet_id[]" value="" class="acms-admin-form-width-full"/>
			</td>
			<td>
				<input type="text" name="spreadsheet_form_sheet_id[]" value="" class="acms-admin-form-width-full"/>
			</td>
			<td><input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" /></td>
		</tr>
	</tbody>
	<tfoot>
		<tr><td colspan="5"><input type="button" class="item-insert acms-admin-btn-admin" value="追加" /></td>
		</tr>
	</tfoot>
</table>
<input type="hidden" name="@spreadsheet_form_group[]" value="spreadsheet_form_id" />
<input type="hidden" name="config[]" value="spreadsheet_form_id" />
<input type="hidden" name="@spreadsheet_form_group[]" value="spreadsheet_form_spreadsheet_id" />
<input type="hidden" name="config[]" value="spreadsheet_form_spreadsheet_id" />
<input type="hidden" name="@spreadsheet_form_group[]" value="spreadsheet_form_sheet_id" />
<input type="hidden" name="config[]" value="spreadsheet_form_sheet_id" />
<input type="hidden" name="config[]" value="@spreadsheet_form_group" />
